name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: web/package.json

      - name: Install deps
        run: cd web && bun install --frozen-lockfile

      - name: Check
        run: mise run check

      - name: Test
        run: mise run test

      - name: Build
        run: mise run build
